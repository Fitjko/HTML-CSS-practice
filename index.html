<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo-picture" src="/Images/download (1).svg" alt="logo">
            <h4 class="logo"></h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a   class="nav-link" href="#">Specs</a></li>
                <li><a  class="nav-link" href="#">Products</a></li>
                <li><a   class="nav-link"href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img  src="Images/cart.svg" alt="cart-icon"/>
        </div>
    </header>


    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>laptops for days</h1>
                    <p>New 10000 inch display, resolution so good you dont need your eyes anymore! </p>
                </div>
                <div class="cta">
                    <button class="cta-select">10000 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./Images/matebook.png" alt="matebook"/>
            </div>
        </section>
        <div class="laptop-select">
            <img src="./Images/arrow-left.svg" alt="">
            <img src="/Images/arrow-right.svg" alt="">
            <img src="./Images/dot-full.svg" alt="">
            <img src="./Images/dot-full.svg" alt="">
            <img src="./Images/dot.svg" alt="">
        </div>

        <img class="big-circle"src="./Images/big-eclipse.svg" alt="">
        <img class="medium-circle"src="./Images/mid-eclipse.svg" alt="">
        <img class="small-circle"src="./Images/small-eclipse.svg" alt="">
        <img class="vector" src="/Images/technology_banner_with_connecting_lines_and_dots_2207.jpg"
        
    </main>
</body>
</html>
